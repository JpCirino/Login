<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>

    <main>
        <form>
            <h1>Login</h1>
            <label for="form-email">
                <h4>Insira o Email</h4>
                <div class="separador"></div>
                <input type="email" id="form-email" placeholder="nome@gmail.com">
            </label>
            <label for="form-senha">
                <h4>Insira sua senha</h4>
                <div class="separador"></div>
                <input type="senha" id="form-senha" placeholder="Sua Senha">
            </label>
        </form>
    </main>
</body>

</html>
